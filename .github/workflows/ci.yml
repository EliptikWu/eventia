name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: eventia_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests
      env:
        DB_NAME: eventia_db
        DB_USER: root
        DB_PASSWORD: root
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        REDIS_URL: redis://127.0.0.1:6379/1
        SECRET_KEY: test-secret-key
        DEBUG: True
      run: |
        pytest events/tests/unit/ -v --tb=short
    
    - name: Run integration tests
      env:
        DB_NAME: eventia_db
        DB_USER: root
        DB_PASSWORD: root
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        REDIS_URL: redis://127.0.0.1:6379/1
        SECRET_KEY: test-secret-key
        DEBUG: True
      run: |
        pytest events/tests/integration/ -v --tb=short
    
    - name: Run static security analysis
      run: |
        bandit -r events/ -f json -o bandit-report.json
        bandit -r events/
    
    - name: Run E2E tests
      env:
        DB_NAME: eventia_db
        DB_USER: root
        DB_PASSWORD: root
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        REDIS_URL: redis://127.0.0.1:6379/1
        SECRET_KEY: test-secret-key
        DEBUG: True
      run: |
        pytest events/tests/e2e/ -v --tb=short
    
    - name: All tests passed
      run: |
        echo "OK"
